<div layout="column" layout-fill ng-cloak flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>{{_ctrl.title}}</span>
            </h2>
            <span flex></span>
            <span>LunchThingtron</span>
            <md-button class="md-icon-button" aria-label="Refresh" ng-click="_ctrl.loadRestaurants(true)">
                <md-icon md-svg-src="./img/refresh.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <a ui-sref="main.restaurants">
                    <md-icon md-svg-src="./img/settings.svg"></md-icon>
                </a>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="restaurantContent">
        <section ng-repeat="restaurant in _ctrl.restaurants">
            <md-subheader class="md-primary" ng-class="{'md-accent':!restaurant.isLoaded}">
                <h2>{{ restaurant.name }}<span ng-if="!restaurant.isLoaded"> - daily menu not found</span></h2>
            </md-subheader>
            <md-list>
                <md-list-item ng-repeat="item in restaurant.items">

                    <div class="md-list-item-text" style="padding-right: 40px;">
                        {{item.text}}
                    </div>
                    <div class="md-secondary">{{item.price}}</div>
                    <md-divider inset></md-divider>
                </md-list-item>
            </md-list>
        </section>
    </md-content>
</div>
