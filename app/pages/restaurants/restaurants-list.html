<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Back">
			<a ui-sref="main.dashboard">
				<md-icon md-svg-src="./img/back.svg"></md-icon>
			</a>
		</md-button>
		<span flex></span>
		<h2>
        	<span>Restaurants</span>
		</h2>
		<md-button class="md-icon-button" aria-label="Add restaurant" ng-click="_ctrl.openAdd($event)">
			<a>
				<md-icon md-svg-src="./img/add.svg"></md-icon>
			</a>
		</md-button>
	</div>
</md-toolbar>
<md-content>
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="rest in _ctrl.restaurants">
			<div class="md-list-item-text" layout="column">
				<p> {{ rest.name }} </p>
				<md-icon md-svg-src="./img/home.svg" ng-click="_ctrl.openRestaurant(rest)" aria-label="Delete" class="md-secondary first"></md-icon>
				<md-icon md-svg-src="./img/delete.svg" ng-click="_ctrl.removeRestaurant(rest)" aria-label="Delete" class="md-secondary second md-hue-3"></md-icon>
			</div>
			<md-divider inset></md-divider>
		</md-list-item>		
	</md-list>
</md-content>
